<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te Amo Majo</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    .center-text {
      color: #ff4da6; /* mezcla de rosa y rojo */
      font-size: 3em;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .love {
      position: absolute;
      color: #ff6699;
      font-size: 1.5em;
      animation: fade 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes fade {
      0% {
        opacity: 1;
        transform: translateY(0px) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-50px) scale(1.2);
      }
    }
  </style>
</head>
<body>

  <div class="center-text">te amo majo&lt;3</div>

  <script>
    document.addEventListener('click', function(e) {
      const love = document.createElement('div');
      love.className = 'love';
      love.textContent = 'te amo';
      love.style.left = e.pageX + 'px';
      love.style.top = e.pageY + 'px';
      document.body.appendChild(love);

      setTimeout(() => {
        love.remove();
      }, 2000);
    });
  </script>

</body>
</html>
